name: Compile on Commit

on:
  push:
    branches: [ '**' ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      # ruleid: allowed-unsecure-commands
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - uses: actions/checkout@v4
    - name: log untrusted output
      run: |

        # disable command workflow processing
        echo "::stop-commands::`echo -n ${{ github.token }} | sha256sum | head -c 64`"

        # log untrusted output
        echo "untrusted output"

        # enable workflow command processing
        echo "::`echo -n ${{ github.token }} | sha256sum | head -c 64`::"
        
    - name: Create folder
      run: |
        mkdir build 
        ls ${{ github.workspace }}
        
    - name: arm-none-eabi-gcc
      uses: fiam/arm-none-eabi-gcc@v1.0.4
      with:
        release: '9-2020-q2'

    - name: make
      run: make
      
    - name: Install srecord
      run: |
        sudo apt-get update
        sudo apt-get install srecord

    - name: Install java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'
    - run: java -cp java make/hexToLsh.java
              
    - name: Copy hex and bin file
      run: |
        cp ${{ github.workspace }}/build/EBiCS_Firmware.hex ${{ github.workspace }}/output/EBiCS_Firmware.hex
        cp ${{ github.workspace }}/build/EBiCS_Firmware.bin ${{ github.workspace }}/output/EBiCS_Firmware.bin
        
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.workspace }}/output
        name: EBiCS_build_${{ github.run_number }}
        retention-days: 10
